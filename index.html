<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anek Malayalam">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Staatliches">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Tourᐧish</title>
</head>

<body>
    <header>
        <h1>Tourᐧish</h1>
    </header>

    <!-- HERO -->
    <div class="weather-column field hero">
        <form class="cities hero-body center" id="city-search-form">
            <h4>Search for a City</h2>
                <input class="input title " id="city" type="text" autofocus="true" class="form-input" />
                <button class= "btn button title" type="submit">Search</button>
        </form>
        <div id="five-day-forecast">
            <h2 class="forecast-cards" id="forecast"></h2>
            <div id="fiveday-container"></div>
        </div>
    </div>
    <!-- HERO -->

    <div class="columns">
        <div id="left-col" class="column is-half">
            <div id="weather-container" class="">
                <div id="five-day-container">
                    <!-- put five day forecast there-->
                </div>
            </div>
            <div id="poi-container">
                <div id="poi-search-container" class="">

                    <div class="field section">
                        <!-- section heading-->
                        <h2>What are you looking for?</h2>

                        <!-- drop-down menu -->
                        <div class="control">
                            <div class="select">
                                <select id="poi-input">
                                    <option>Select dropdown</option>
                                    <option>restaurant</option>
                                    <option>fuel</option>
                                    <option>park</option>
                                    <option>stadium</option>
                                    <option>parking</option>
                                    <option>airport</option>
                                    <option>hotel</option>
                                    <option>pub</option>
                                    <option>cinema</option>
                                    <option>railway_station</option>
                                    <option>bus_station</option>
                                    <option>supermarket</option>
                                    <option>gym</option>
                                    <option>atm</option>
                                </select>
                            </div>
                        </div>

                        <button class="button" id="poi-submit" class="button">
                            Find options!
                        </button>
                        
                        <div id="poi-list-container">

                        </div>
                    </div>


                </div>
               
            </div>
        </div>


        <div id="right-col" class="column is-half">

            <div id="checklist-container" class="section">
                <h2 id="title">Your Tourᐧish Itinerary</h2>
                <button class="button js-modal-trigger" id="create-toDo" data-target="modal-js-example">Make
                    Plans?</button>
                <ul id="todoText-Container">
                </ul>
            </div>
        </div>
        </main>

        <!--modal is here -->
        <div class="modal" id="todo-form-modal modal-js-example">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="modal-header modal-card-title field">
                    <h3 class="modal-title" id="myModalTitle">Enter what you would like to do or where </br> you would like to
                        go.</h3>
                </div>
                <section class="modal-text modal-card-body field">
                    <label class="label" for="modalToDo"></label>
                    <textarea class="text-area" id="modalTaskDescription" rows=""></textarea>
                </section>
            
                <div class="modal-footer modal-card-foot">
                    <button class="button" type="button" href="#" rel="modal:close">Cancel</button>
                    <button class="button is-success save-button" type="button">Save Plan</button>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <!-- end modal -->

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>




</html>
