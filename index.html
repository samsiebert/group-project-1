<!DOCTYPE html>

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Tourish</title>
</head>

<body>
    <header>

        </div>
        <div id="right-col">
            <h2 id="title">Your Tourish Itinerary</h2>
            <div id="checklist-container">

            </div>
        </div>




    </div>



    <script src="./assets/js/script.js"></script>
