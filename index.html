<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Tourish</title>
</head>

<body>
    <header>
        <h1>Tourish</h1>
    </header>
    <div id="left-col">
        <div id="form-container">
            <form>
                <input type="text" name="city" placeholder="What city are you going to?">
            </form>
        </div>
            <div class = "weather-column">
                <form class = "cities" id = "city-search-form">
                    <h4>Search for a City</h2>
                    <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                    <button class = "btn-primary" type = "submit">Search</button>
                </form>            
                <div id = "five-day-forecast">
                        <h2 class= "forecast-cards" id = "forecast"></h2>
                        <div id = "fiveday-container"></div>
                </div>  
            </div>
        </div>
        <div id="google-container">
            <div id="place-search">

            </div>
            <div id="map"></div>
        </div>
        <div id="right-col">
            <h2 id="title">Your Tourish Itinerary</h2>
            <div id="checklist-container">

            </div>
        </div>




    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- used to parse and display dates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
