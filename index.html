<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Tourish</title>
</head>

<body>
    <header>
        <h1>Tourish</h1>
    </header>
    <main>
        <div id="left-col">
            <div id="form-container">
                <form>
                    <input type="text" name="city" placeholder="What city are you going to?">
                </form>
            </div>
            <div id="weather-container">
                <div id="five-day-container">
                    <!-- put five day forecast there-->
                </div>
            </div>
            <div id="google-container">
                <div id="place-search">

                </div>
                <div id="map"></div>
            </div>
        </div>
        <!--put to do list here -->
        <div id="right-col">
            <div id="checklist-container">
                <h2 id="title">Your Tourish Itinerary</h2>
                <button href="#todo-form-modal" rel="modal:open" id="create-toDo" data-target="#toDo-form-modal">Make
                    Plans?</button>
                <ul id="todotext-container">
                </ul>
            </div>
        </div>
    </main>
    <!--modal is here -->
    <div class="modal" id="todo-form-modal">
        
            <div class="modal-header">
                <h3 class="modal-title" id="myModalTitle">Enter what you would like to do or where you would like to
                    go.</h3>
            </div>
            <div class="modal-text">
                <label for="modalToDo"></label>
                <textarea id="modalTaskDescription" rows=""></textarea>
            </div>
            <div class="modal-footer">
            <button type="button" href="#" rel="modal:close">Cancel</button>
                <button type="button" class="save-button">Save Plan</button>
            </div>

        


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
