<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Tourish</title>
</head>

<body>
    <header>
        <h1>Tourish</h1>
    </header>
    <!-- HERO -->
    <div id="form-container" class="field hero is-medium">
        <form class="hero-body center">
            <input class="input title " type="text" name="city" placeholder="Where are you going? i.e. St. Louis">
            <button class="button title" id="get-city" class="button">Let's Go!</button>
        </form>
    </div>
    <!-- HERO -->
<div class="columns">
    <div id="left-col" class="column is-one-third-tablet">
        <div id="weather-container" class="">
            <div id="five-day-container">
                <!-- put five day forecast there-->
            </div>
        </div>
    <div id="poi-container">
        <div id="poi-search-container" class="">

            <div class="field">
                <!-- section heading-->
                <h2>What are you looking for?</h2>

                <!-- drop-down menu -->
                <div class="control">
                  <div class="select">
                    <select id="poi-input">
                      <option>Select dropdown</option>
                      <option>restaurant</option>
                      <option>fuel</option>
                      <option>park</option>
                      <option>stadium</option>
                      <option>parking</option>
                      <option>airport</option>
                      <option>hotel</option>
                      <option>pub</option>
                      <option>cinema</option>
                      <option>railway_station</option>
                      <option>bus_station</option>
                      <option>supermarket</option>
                      <option>gym</option>
                      <option>atm</option>
                    </select>
                  </div>
                </div>

                <button class="button" id="poi-submit" class="button">
                    Find options!
                </button>
            </div>

            
        </div>
            <div id="poi-list-container">
                
            </div>
    </div>
    </div>
   

    <div id="right-col" class="column">
        <h2 id="title">Your Tourish Itinerary</h2>
        <div id="checklist-container">

        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
