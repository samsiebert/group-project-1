<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Tourish</title>
</head>

<body>
    <header>
        <h1>Tourish</h1>
    </header>
    <div id="left-col">
        <div id="form-container">
            <form>
                <input type="text" name="city" placeholder="Where are you going? i.e. St. Louis">
                <button id="get-city" class="button">Let's Go!</button>
            </form>
        </div>
        <div id="weather-container">
            <div id="five-day-container">
                <!-- put five day forecast there-->
            </div>
        </div>
        <div id="poi-search-container">
            <div id="poi-form-container">
            <form>
            <input id="poi-input" type="text" name="poi" placeholder="What are you looking for? i.e. hotel, restaurant"></input>
            <button id="poi-submit" class="button">Find options!</button>
            </form>
        </div>
            <div id="poi-list-container">
                
            </div>
        </div>
        <div id="right-col">
            <h2 id="title">Your Tourish Itinerary</h2>
            <div id="checklist-container">

            </div>
        </div>




    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
