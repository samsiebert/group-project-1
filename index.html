<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Tourish</title>
</head>

<body>
    <header>
        <h1>Tourish</h1>
    </header>

    <!-- HERO -->

        
        <div class = "weather-column field hero is-medium">
            <form class = "cities hero-body center" id = "city-search-form">
                <h4>Search for a City</h2>
                <input class="input title " id="city" type = "text" autofocus = "true" class = "form-input"/>
                <button class= "btn-primary button title" type = "submit">Search</button>
            </form>            
            <div id = "five-day-forecast">
                    <h2 class= "forecast-cards" id = "forecast"></h2>
                    <div id = "fiveday-container"></div>
            </div>  
        </div>
    
 
    <!-- HERO -->
<div class="columns">
    <div id="left-col" class="column is-one-third-tablet">
        <div id="weather-container" class="">
            <div id="five-day-container">
                <!-- put five day forecast there-->
            </div>
        </div>
    <div id="poi-container">
        <div id="poi-search-container" class="">

            <div class="field">
                <!-- section heading-->
                <h2>What are you looking for?</h2>

                <!-- drop-down menu -->
                <div class="control">
                  <div class="select">
                    <select id="poi-input">
                      <option>Select dropdown</option>
                      <option>restaurant</option>
                      <option>fuel</option>
                      <option>park</option>
                      <option>stadium</option>
                      <option>parking</option>
                      <option>airport</option>
                      <option>hotel</option>
                      <option>pub</option>
                      <option>cinema</option>
                      <option>railway_station</option>
                      <option>bus_station</option>
                      <option>supermarket</option>
                      <option>gym</option>
                      <option>atm</option>
                    </select>
                  </div>
                </div>

                <button class="button" id="poi-submit" class="button">
                    Find options!
                </button>
            </div>

            
        </div>
            <div id="poi-list-container">
                
            </div>
    </div>
    </div>
   

        <div id="right-col" class="column">
            <h2 id="title">Your Tourish Itinerary</h2>
            <div id="checklist-container">

            </div>
        </div>
    </div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- used to parse and display dates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
