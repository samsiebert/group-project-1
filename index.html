<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Tourish</title>
</head>

<body>
    <header>
        <h1>Tourish</h1>
    </header>
    <div id="left-col">
        <div id="form-container">
            <form>
                <input type="text" name="city" placeholder="What city are you going to?">
            </form>
        </div>
        <div id="weather-container">
            <div id="five-day-container">
                <!-- put five day forecast there-->
            </div>
        </div>
        <div id="google-container">
            <div id="place-search">

            </div>
            <div id="map"></div>
        </div>
        <div id="right-col">
            <h2 id="title">Your Tourish Itinerary</h2>
            <button id="create-toDo" data-toggle="modal" data-target="#toDo-form-modal">Make Plans?</button>
            <ul id="checklist-container">

            </ul>
        </div>




    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
